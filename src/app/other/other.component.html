
<button class="btn btn-primary" (click)="searchRepo(gitsearch)">{{search.login}}'s repos</button>

<div class="container">


    <div class="row">
        <div class="col-md-2" *ngFor='let object of searchrepo; let i = "index"'>
  
          <div class="card ">
            <div class="card-body">
              <p class="card-text">{{object.name}}</p>
            </div>
          </div>
        </div>
      </div>

</div>
